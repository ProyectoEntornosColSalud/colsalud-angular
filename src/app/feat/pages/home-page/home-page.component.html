<div class="h-full p-7" id="container">
  <div class="h-full rounded-lg p-5">
    <div class="text-xl mt-2 mb-5">Hola, ¿qué quieres hacer hoy?</div>
    <mat-tab-group mat-align-tabs="start" mat-stretch-tabs="true">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="mx-2">calendar_month</mat-icon>
          Agendar una cita
        </ng-template>
        <div class="p-3 h-full">
          <app-schedule/>
        </div>
      </mat-tab>

      <mat-tab>
        <div class="w-full bg-red-500">
          <ng-template mat-tab-label>
            <mat-icon class="mx-2">manage_search</mat-icon>
            Consultar mis citas
          </ng-template>
        </div>
        <div class="p-3">
          <app-manage/>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
