<div class="flex min-h-screen h-screen items-center justify-center">
  <div class="flex border p-4 h-1/2 w-1/2 rounded-lg shadow-lg border-gray-400">
    <div class="flex flex-col items-center w-1/2 py-4 relative">
      <div class="flex flex-col items-center justify-center flex-grow w-3/4">
        <p class="pb-7 text-2xl font-mono text-slate-150">COLSALUD</p>
        <h1 class="pb-4 text-lg">Bienvenido</h1>
        <form [formGroup]="formGroup">
          <mat-form-field appearance="fill" class="w-full mb-2">
            <mat-label class="my-2">Usuario</mat-label>
            <input matInput formControlName="username" type="text" />
            <mat-icon matSuffix>person</mat-icon>
            <mat-error *ngIf="this.hasError('username')">Requerido</mat-error>
          </mat-form-field>
          <mat-form-field class="w-full mb-2">
            <mat-label>Contraseña</mat-label>
            <input
              formControlName="password"
              matInput
              [type]="hide() ? 'password' : 'text'"
            />
            <mat-error *ngIf="this.hasError('password')"
              >Este campo es requerido</mat-error
            >
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{
                hide() ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
        </form>
        <button
          mat-flat-button
          class="bg-blue-500 text-white px-4 py-2 rounded"
          (click)="login()"
        >
          Iniciar sesión
        </button>
      </div>

      <p
        class="text-sm mt-4 cursor-pointer hover:text-blue-800"
        (click)="this.navigate('/register')"
      >
        No tengo cuenta
      </p>
    </div>

    <div
      class="flex items-center justify-center w-1/2 ml-8 shadow-lg rounded-lg"
    >
      <img
        src="/login.png"
        alt="Happy Family"
        class="w-full h-full object-cover rounded-lg"
      />
    </div>
  </div>
</div>
