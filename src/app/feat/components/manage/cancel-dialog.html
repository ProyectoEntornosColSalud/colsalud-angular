<h2 mat-dialog-title>Cancelar cita</h2>
<mat-dialog-content>
  <div class="gap-2">
    <div>Especialidad: {{ data.specialtyName }}</div>
    <div>Doctor: {{ data.doctorName }}</div>
    <div>Fecha: {{ data.time | date:"dd/MM/yyyy - hh:mm a" }}</div>
  </div>
  <div class="mt-3">
    ¿Está seguro?
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial [matDialogClose]="false">No</button>
  <button mat-button mat-dialog-close [matDialogClose]="true">Sí</button>
</mat-dialog-actions>
